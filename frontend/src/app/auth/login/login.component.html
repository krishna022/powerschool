<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
<!-- Container-fluid starts-->
<div class="container-fluid">
            <div class="row loginContainer">
                <div class="col-md-6 p-0 card-left">
                    <div class="card bg-secondary">
                        <h3 style="margin:30px; color:#fff;">Welcome to Power School !</h3>
                    </div>
                </div>
                <div class="col-md-6 p-0 card-right">
                    <div class="row tabs">
                        <div class="col-md-6" (click)="changeTab('Login')">
                            <h4 [ngClass]="activeTab == 'Login' ? 'activeTab' : ''">Login</h4>
                        </div>
                        <div class="col-md-6" (click)="changeTab('Signup')">
                            <h4 [ngClass]="activeTab == 'Signup' ? 'activeTab' : ''">Signup</h4>
                        </div>
                    </div>
                    <div class="card tab2-card">
                        <div class="card-body" *ngIf="activeTab == 'Login'">
   <!-- Alert Notification -->
    <div *ngIf="show_alert" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
        <ul class="list-inline mb-0" style="float: right;">
        <li><a data-action="close"><i class="feather ft-x" (click)="close_alert()"></i></a></li>
        </ul>{{message.text}}
    </div>
    <!-- // Alert Notification -->
                                        <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                                            <form action="#" class="form-horizontal auth-form" [formGroup]="loginForm" (ngSubmit)="tryLogin()">
                                                <div class="form-group">
                                                    <label>Email Id</label>
                                                    <input required="" type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                                            <div *ngIf="f.email.errors.pattern">This is not a valid Email id</div>
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input required="" type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                                        </div>
                                                </div>
                                            <div class="form-terms">
                                                    <div class="custom-control custom-checkbox mr-sm-2">
                                                        <a href="javascript:void(0)"
                                                            class="btn btn-default forgot-pass" style="text-transform: none;">Lost your password?</a>
                                                    </div>
                                                </div> 
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit">Login</button>
                                                </div>
                                                <p>&nbsp;</p>
                                         </form>
                                </div>
                        </div>
                        <app-register *ngIf="activeTab == 'Signup'" (onRegister)="changeTab($event)"></app-register>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
