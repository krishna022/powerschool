<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        <span *ngIf="!isEdit">Add</span>
        <span *ngIf="isEdit">Edit</span> Appointment</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" (ngSubmit)="onAppointmentAdd()" [formGroup]="appointmentForm" autocomplete="off">
            <div class="form-group">
                <label>Title <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Date <span class="required">*</span></label>
                  <input type="date" class="form-control" formControlName="date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }"/>
                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                    <div *ngIf="f.date.errors.required">Date is required</div>
                </div>
            </div>
    
            <div class="form-group">
                <label>Start Time <span class="required">*</span></label>
                  <input type="time" class="form-control" formControlName="start_time" [ngClass]="{ 'is-invalid': submitted && f.start_time.errors }"/>
                <div *ngIf="submitted && f.start_time.errors" class="invalid-feedback">
                    <div *ngIf="f.start_time.errors.required">Start Time is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>End Time <span class="required">*</span></label>
                  <input type="time" class="form-control" formControlName="end_time" [ngClass]="{ 'is-invalid': submitted && f.end_time.errors }"/>
                <div *ngIf="submitted && f.end_time.errors" class="invalid-feedback">
                    <div *ngIf="f.end_time.errors.required">End Time is required</div>
                </div>
            </div>
            <div class="form-group">
              <label>Status <span class="required">*</span></label>
              <select class="form-control form-select" formControlName="status">
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary my-2 my-sm-0 right" *ngIf="!isEdit">Add</button>
              <button type="submit" class="btn btn-primary my-2 my-sm-0 right" *ngIf="isEdit">Update</button>
           </div>   
        </form>
  </div>
